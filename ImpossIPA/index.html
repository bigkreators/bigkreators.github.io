<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible IPA chart</title>
<style>
@font-face {
    font-family: 'Charis SIL';
    src: url('CharisSIL-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
body {
   font-family: Charis SIL;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   min-height: 100vh;
   margin: 0;
}
.impossible {
    background-color: #d1d4da;
}
</style>
</head>
<body>
<h1>Impossible IPA chart</h1>
<table style="font-size: 18px; text-align: center;">
<tr>
<th></th>
<th colspan="2">Bilabial</th>
<th colspan="2">Labiodental</th>
<th colspan="2">Velar</th>
<th colspan="2">Pharyngeal</th>
<th colspan="2">Glottal</th>
</tr>
<tr>
<th>Plosive</th>
<!-- Bilabial -->
<td></td>
<td></td>
<!-- Labiodental -->
<td></td>
<td></td>
<!-- Velar -->
<td></td>
<td></td>
<!-- Pharyngeal -->
<td></td>
<td class="impossible">𝼂</td>
<!-- Glottal -->
<td></td>
<td class="impossible">ʔ̬</td>
</tr>
<tr>
<th>Nasal</th>
<!-- Bilabial -->
<td></td>
<td></td>
<!-- Labiodental -->
<td></td>
<td></td>
<!-- Velar -->
<td></td>
<td></td>
<!-- Pharyngeal -->
<td class="impossible">ɴ̠̊</td>
<td class="impossible">ɴ̠</td>
<!-- Glottal -->
<td class="impossible">ʔ̃</td>
<td class="impossible">ʔ̬̃</td>
</tr>
<tr>
<th>Trill</th>
<!-- Bilabial -->
<td></td>
<td></td>
<!-- Labiodental -->
<td></td>
<td></td>
<!-- Velar -->
<td class="impossible">ʀ̟̊˖</td>
<td class="impossible">ʀ̟˖</td>
<!-- Pharyngeal -->
<td></td>
<td></td>
<!-- Glottal -->
<td class="impossible">ʀ̠̊˗˗</td>
<td class="impossible">ʀ̠˗˗</td>
</tr>
<tr>
<th>Tap or Flap</th>
<!-- Bilabial -->
<td></td>
<td></td>
<!-- Labiodental -->
<td></td>
<td></td>
<!-- Velar -->
<td class="impossible">k̆</td>
<td class="impossible">ɡ̆</td>
<!-- Pharyngeal -->
<td></td>
<td></td>
<!-- Glottal -->
<td class="impossible">ʔ̆</td>
<td class="impossible">ʔ̬̆</td>
</tr>
<tr>
<th>Lateral Fricative</th>
<!-- Bilabial -->
<td class="impossible">*</td>
<td class="impossible">*</td>
<!-- Labiodental -->
<td class="impossible">*</td>
<td class="impossible">*</td>
<!-- Velar -->
<td></td>
<td></td>
<!-- Pharyngeal -->
<td class="impossible">𝼄̠</td>
<td class="impossible">ʟ̝˗</td>
<!-- Glottal -->
<td class="impossible">𝼄̠˗</td>
<td class="impossible">ʟ̝˗˗</td>
</tr>
<tr>
<th>Approximant</th>
<!-- Bilabial -->
<td></td>
<td></td>
<!-- Labiodental -->
<td></td>
<td></td>
<!-- Velar -->
<td></td>
<td></td>
<!-- Pharyngeal -->
<td></td>
<td></td>
<!-- Glottal -->
<td class="impossible">h̞</td>
<td class="impossible">ɦ̞</td>
</tr>
<tr>
<th>Lateral Approximant</th>
<td class="impossible">*</td>
<td class="impossible">*</td>
<td class="impossible">*</td>
<td class="impossible">*</td>
<td></td>
<td></td>
<td class="impossible">ʟ̠̊</td>
<td class="impossible">ʟ̠</td>
<td class="impossible">ʟ̠̊˗</td>
<td class="impossible">ʟ̠˗</td>
</tr>
</table>
</body>
</html>
