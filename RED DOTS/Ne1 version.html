<html>
  <head>
    <style>
      /* Setting up the base styles */
      body {
        background-color: #8B0000; /* Dark red background */
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      h1 {
        color: white;
        text-align: center;
        margin: 20px;
        font-size: 2.5em;
        z-index: 2;
      }
      
      p {
        color: white;
        text-align: center;
        margin: 10px;
        z-index: 2;
      }

      /* IPA symbols container */
      .ipa-symbols-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      /* IPA symbol styling */
      .ipa-symbol {
        position: absolute;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.5em;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
        user-select: none;
      }

      /* Interactive phonetic chart */
      .phonetic-chart {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 10px;
        margin: 20px auto;
        max-width: 800px;
        z-index: 3;
      }

      .phonetic-button {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        border-radius: 8px;
        padding: 10px;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .phonetic-button:hover {
        background-color: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
      }

      .phonetic-description {
        font-size: 0.7em;
        margin-top: 5px;
      }

      /* Vowel quadrilateral */
      .vowel-chart {
        width: 300px;
        height: 200px;
        border: 2px solid white;
        position: relative;
        margin: 30px auto;
        z-index: 3;
      }

      .vowel-symbol {
        position: absolute;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .vowel-symbol:hover {
        background-color: rgba(255, 255, 255, 0.6);
        transform: scale(1.2);
      }

      /* Keyframes for falling animation */
      @keyframes fall {
        0% {
          transform: translateY(-10vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 0.9;
        }
        100% {
          transform: translateY(100vh) translateX(20px);
          opacity: 0;
        }
      }

      /* Keyframes for rising animation */
      @keyframes rise {
        0% {
          transform: translateY(110vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(0vh) translateX(20px);
          opacity: 0;
        }
      }

      /* Keyframes for floating animation */
      @keyframes float {
        0% {
          transform: translate(0, 0);
          opacity: 0.3;
        }
        50% {
          transform: translate(15px, 15px);
          opacity: 0.8;
        }
        100% {
          transform: translate(0, 0);
          opacity: 0.3;
        }
      }

      /* Keyframes for pulse animation */
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <h1>Interactive Phonetics Explorer</h1>
    <p>Hover over symbols to see descriptions, click to hear the sounds.</p>
    
    <!-- Interactive Consonant Chart -->
    <div class="phonetic-chart" id="consonantChart">
      <!-- Will be populated by JavaScript -->
    </div>
    
    <!-- Vowel Quadrilateral -->
    <h2>Vowel Chart</h2>
    <div class="vowel-chart" id="vowelChart">
      <!-- Will be populated by JavaScript -->
    </div>
    
    <!-- Container for floating IPA symbols -->
    <div class="ipa-symbols-container" id="ipaSymbolsContainer"></div>

    <script>
      // IPA consonant symbols with descriptions
      const consonants = [
        { symbol: 'p', description: 'voiceless bilabial plosive' },
        { symbol: 'b', description: 'voiced bilabial plosive' },
        { symbol: 't', description: 'voiceless alveolar plosive' },
        { symbol: 'd', description: 'voiced alveolar plosive' },
        { symbol: 'k', description: 'voiceless velar plosive' },
        { symbol: 'g', description: 'voiced velar plosive' },
        { symbol: 'm', description: 'bilabial nasal' },
        { symbol: 'n', description: 'alveolar nasal' },
        { symbol: 'ŋ', description: 'velar nasal' },
        { symbol: 'f', description: 'voiceless labiodental fricative' },
        { symbol: 'v', description: 'voiced labiodental fricative' },
        { symbol: 'θ', description: 'voiceless dental fricative' },
        { symbol: 'ð', description: 'voiced dental fricative' },
        { symbol: 's', description: 'voiceless alveolar fricative' },
        { symbol: 'z', description: 'voiced alveolar fricative' },
        { symbol: 'ʃ', description: 'voiceless postalveolar fricative' }
      ];
      
      // IPA vowel symbols with positions for the vowel chart
      const vowels = [
        { symbol: 'i', top: '20%', left: '15%', description: 'close front unrounded vowel' },
        { symbol: 'y', top: '20%', left: '35%', description: 'close front rounded vowel' },
        { symbol: 'ɨ', top: '20%', left: '55%', description: 'close central unrounded vowel' },
        { symbol: 'u', top: '20%', left: '85%', description: 'close back rounded vowel' },
        { symbol: 'e', top: '40%', left: '15%', description: 'close-mid front unrounded vowel' },
        { symbol: 'ø', top: '40%', left: '35%', description: 'close-mid front rounded vowel' },
        { symbol: 'ə', top: '50%', left: '55%', description: 'mid central vowel' },
        { symbol: 'o', top: '40%', left: '85%', description: 'close-mid back rounded vowel' },
        { symbol: 'æ', top: '70%', left: '15%', description: 'near-open front unrounded vowel' },
        { symbol: 'a', top: '85%', left: '25%', description: 'open front unrounded vowel' },
        { symbol: 'ɑ', top: '85%', left: '75%', description: 'open back unrounded vowel' }
      ];
      
      // All IPA symbols to use for the floating background
      const allIpaSymbols = [
        'p', 'b', 't', 'd', 'k', 'g', 'm', 'n', 'ŋ', 'f', 'v', 'θ', 'ð', 's', 'z', 'ʃ', 'ʒ',
        'h', 'r', 'l', 'j', 'w', 'i', 'y', 'ɨ', 'u', 'e', 'ø', 'ə', 'o', 'æ', 'a', 'ɑ', 'ɒ'
      ];
      
      // Number of floating IPA symbols
      const numFloatingSymbols = 50;
      
      // Container for floating IPA symbols
      const ipaSymbolsContainer = document.getElementById('ipaSymbolsContainer');
      
      // Create floating IPA symbols
      for (let i = 0; i < numFloatingSymbols; i++) {
        createFloatingIpaSymbol();
      }
      
      // Function to create a floating IPA symbol
      function createFloatingIpaSymbol() {
        const ipaSymbol = document.createElement('div');
        ipaSymbol.className = 'ipa-symbol';
        
        // Select a random IPA symbol
        const randomSymbol = allIpaSymbols[Math.floor(Math.random() * allIpaSymbols.length)];
        ipaSymbol.innerHTML = randomSymbol;
        
        // Random positioning
        const startPositionX = Math.random() * window.innerWidth;
        const startPositionY = Math.random() * window.innerHeight;
        ipaSymbol.style.left = startPositionX + 'px';
        ipaSymbol.style.top = startPositionY + 'px';
        
        // Random size
        const size = (Math.random() * 1.5) + 0.5;
        ipaSymbol.style.fontSize = size + 'em';
        
        // Random animation
        const animationType = Math.random() > 0.5 ? 'fall' : 'rise';
        const animationDuration = Math.random() * 15 + 5; // 5-20 seconds
        
        if (animationType === 'fall') {
          ipaSymbol.style.top = '-20px';
          ipaSymbol.style.animation = `fall ${animationDuration}s linear forwards`;
        } else {
          ipaSymbol.style.top = '100vh';
          ipaSymbol.style.animation = `rise ${animationDuration}s linear forwards`;
        }
        
        // Append to container
        ipaSymbolsContainer.appendChild(ipaSymbol);
        
        // Remove and recreate after animation is complete
        setTimeout(() => {
          ipaSymbol.remove();
          createFloatingIpaSymbol();
        }, animationDuration * 1000);
      }
      
      // Populate the consonant chart
      const consonantChart = document.getElementById('consonantChart');
      consonants.forEach(consonant => {
        const button = document.createElement('div');
        button.className = 'phonetic-button';
        button.innerHTML = `
          <span class="phonetic-symbol">${consonant.symbol}</span>
          <span class="phonetic-description">${consonant.description}</span>
        `;
        
        // Add click event to simulate sound (would connect to audio files in a real implementation)
        button.addEventListener('click', () => {
          // Alert as placeholder - would play sound in real implementation
          alert(`Sound of "${consonant.symbol}" - ${consonant.description}`);
          
          // Visual feedback animation
          button.style.animation = 'pulse 0.5s';
          setTimeout(() => {
            button.style.animation = '';
          }, 500);
        });
        
        consonantChart.appendChild(button);
      });
      
      // Populate the vowel chart
      const vowelChart = document.getElementById('vowelChart');
      vowels.forEach(vowel => {
        const vowelElement = document.createElement('div');
        vowelElement.className = 'vowel-symbol';
        vowelElement.innerHTML = vowel.symbol;
        vowelElement.style.top = vowel.top;
        vowelElement.style.left = vowel.left;
        
        // Add tooltip-like behavior on hover
        vowelElement.title = vowel.description;
        
        // Add click event to simulate sound
        vowelElement.addEventListener('click', () => {
          // Alert as placeholder - would play sound in real implementation
          alert(`Sound of "${vowel.symbol}" - ${vowel.description}`);
          
          // Visual feedback animation
          vowelElement.style.animation = 'pulse 0.5s';
          setTimeout(() => {
            vowelElement.style.animation = '';
          }, 500);
        });
        
        vowelChart.appendChild(vowelElement);
      });
    </script>
  </body>
</html>
