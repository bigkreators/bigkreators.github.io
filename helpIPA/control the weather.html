body {

}

button {

  font-size: 16px;
  margin: 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;

}

#sunny { background-color: #FFD700; }

#snowing { background-color: #F0F8FF; }

#status {

}

.weather-animation {

  text-align: center;
  margin: 20px 0;
  min-height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes rain {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(10px); opacity: 0; }
}

@keyframes snow {
  0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(10px) rotate(360deg); opacity: 0; }
}

.rain-effect { animation: rain 0.5s infinite; }
.snow-effect { animation: snow 1s infinite; }
</style>
