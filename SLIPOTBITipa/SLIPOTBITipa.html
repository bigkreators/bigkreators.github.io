<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superscript letters in place of tie bars in the IPA</title>
  <style>
    body {
      font-family: AncientSans;
      text-align: center;
    }
    li {
    font-size: 130px;
    }
    h2 {
    content: '<hr>';
  </style>
</head>
<body>
<p>In the IPA, superscript letters are sometimes used in place of tie bars</p>
<h2>Examples</h2>
<ul>
<li>k𐞜ʼ</li>
<li>k𐞜</li>
<li>tᶴ</li>
<li>tᶴʼ</li>
<li>𝼂ˁ̝</li>
<li>ꞯ𐞕</li>
</ul>
</body>
</html>
