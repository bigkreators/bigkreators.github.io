    <script>
        // Simple script to handle audio playback
        document.addEventListener('DOMContentLoaded', function() {
            // Create audio element
            const audioPlayer = document.createElement('audio');
            document.body.appendChild(audioPlayer);
            
            // Find and process all audio links
            const audioLinks = document.querySelectorAll('a[href$=".ogg"], a[href$=".mp3"], .play-btn');
            audioLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const audioSrc = this.getAttribute('href') || this.getAttribute('data-src');
                    if (audioSrc) {
                        audioPlayer.src = audioSrc;
                        audioPlayer.play();
                    }
                });
            });
        });
    </script>
