<!DOCTYPE html>
<html>
<head>
  <title>IPA Vowel Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .chart-container {
      position: relative;
      width: 600px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
      <!-- Background and grid -->
      <rect x="100" y="50" width="400" height="350" fill="white" stroke="black" stroke-width="2"/>
      
      <!-- Horizontal lines for height -->
      <line x1="100" y1="100" x2="500" y2="100" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="100" y1="150" x2="500" y2="150" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="100" y1="200" x2="500" y2="200" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="100" y1="250" x2="500" y2="250" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="100" y1="300" x2="500" y2="300" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="100" y1="350" x2="500" y2="350" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      
      <!-- Vertical lines for backness -->
      <line x1="180" y1="50" x2="180" y2="400" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="260" y1="50" x2="260" y2="400" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="340" y1="50" x2="340" y2="400" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="420" y1="50" x2="420" y2="400" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
      
      <!-- Labels for vowel height -->
      <text x="70" y="75" font-family="Arial" font-size="14" text-anchor="end">Close</text>
      <text x="70" y="125" font-family="Arial" font-size="14" text-anchor="end">Near-close</text>
      <text x="70" y="175" font-family="Arial" font-size="14" text-anchor="end">Close-mid</text>
      <text x="70" y="225" font-family="Arial" font-size="14" text-anchor="end">Mid</text>
      <text x="70" y="275" font-family="Arial" font-size="14" text-anchor="end">Open-mid</text>
      <text x="70" y="325" font-family="Arial" font-size="14" text-anchor="end">Near-open</text>
      <text x="70" y="375" font-family="Arial" font-size="14" text-anchor="end">Open</text>
      
      <!-- Labels for vowel backness -->
      <text x="140" y="40" font-family="Arial" font-size="14" text-anchor="middle">Front</text>
      <text x="220" y="40" font-family="Arial" font-size="14" text-anchor="middle">Near-front</text>
      <text x="300" y="40" font-family="Arial" font-size="14" text-anchor="middle">Central</text>
      <text x="380" y="40" font-family="Arial" font-size="14" text-anchor="middle">Near-back</text>
      <text x="460" y="40" font-family="Arial" font-size="14" text-anchor="middle">Back</text>
      
      <!-- Close vowels row -->
      <!-- Unrounded vowels -->
      <text x="140" y="75" font-family="Arial" font-size="18" text-anchor="middle">i</text>
      <text x="300" y="75" font-family="Arial" font-size="18" text-anchor="middle">ɨ</text>
      <text x="460" y="75" font-family="Arial" font-size="18" text-anchor="middle">ɯ</text>
      <!-- Rounded vowels -->
      <text x="160" y="75" font-family="Arial" font-size="18" text-anchor="middle">y</text>
      <text x="320" y="75" font-family="Arial" font-size="18" text-anchor="middle">ʉ</text>
      <text x="480" y="75" font-family="Arial" font-size="18" text-anchor="middle">u</text>
      
      <!-- Near-close vowels row -->
      <!-- Unrounded vowels - moved to near-front -->
      <text x="220" y="125" font-family="Arial" font-size="18" text-anchor="middle">ɪ</text>
      <text x="380" y="125" font-family="Arial" font-size="18" text-anchor="middle">ʊ̜</text>
      <!-- Rounded vowels - moved to near-front -->
      <text x="240" y="125" font-family="Arial" font-size="18" text-anchor="middle">ʏ</text>
      <text x="400" y="125" font-family="Arial" font-size="18" text-anchor="middle">ʊ</text>
      
      <!-- Close-mid vowels row -->
      <!-- Unrounded vowels -->
      <text x="140" y="175" font-family="Arial" font-size="18" text-anchor="middle">e</text>
      <text x="300" y="175" font-family="Arial" font-size="18" text-anchor="middle">ɘ</text>
      <text x="460" y="175" font-family="Arial" font-size="18" text-anchor="middle">ɤ</text>
      <!-- Rounded vowels -->
      <text x="160" y="175" font-family="Arial" font-size="18" text-anchor="middle">ø</text>
      <text x="320" y="175" font-family="Arial" font-size="18" text-anchor="middle">ɵ</text>
      <text x="480" y="175" font-family="Arial" font-size="18" text-anchor="middle">o</text>
      
      <!-- Mid vowels row -->
      <text x="300" y="225" font-family="Arial" font-size="18" text-anchor="middle">ə</text>
      
      <!-- Open-mid vowels row -->
      <!-- Unrounded vowels -->
      <text x="140" y="275" font-family="Arial" font-size="18" text-anchor="middle">ɛ</text>
      <text x="300" y="275" font-family="Arial" font-size="18" text-anchor="middle">ɜ</text>
      <text x="460" y="275" font-family="Arial" font-size="18" text-anchor="middle">ʌ</text>
      <!-- Rounded vowels -->
      <text x="160" y="275" font-family="Arial" font-size="18" text-anchor="middle">œ</text>
      <text x="320" y="275" font-family="Arial" font-size="18" text-anchor="middle">ɞ</text>
      <text x="480" y="275" font-family="Arial" font-size="18" text-anchor="middle">ɔ</text>
      
      <!-- Near-open vowels row -->
      <text x="140" y="325" font-family="Arial" font-size="18" text-anchor="middle">æ</text>
      <text x="300" y="325" font-family="Arial" font-size="18" text-anchor="middle">ɐ</text>
      
      <!-- Open vowels row -->
      <!-- Unrounded vowels -->
      <text x="140" y="375" font-family="Arial" font-size="18" text-anchor="middle">a</text>
      <text x="300" y="375" font-family="Arial" font-size="18" text-anchor="middle">ä</text>
      <text x="460" y="375" font-family="Arial" font-size="18" text-anchor="middle">ɑ</text>
      <!-- Rounded vowels -->
      <text x="160" y="375" font-family="Arial" font-size="18" text-anchor="middle">ɶ</text>
      <text x="480" y="375" font-family="Arial" font-size="18" text-anchor="middle">ɒ</text>
      
      <!-- Legend -->
      <text x="300" y="430" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">IPA Vowel Chart</text>
      
      <!-- Legend for symbol pairs -->
      <text x="140" y="455" font-family="Arial" font-size="14" text-anchor="start">Where symbols appear in pairs, the one to the right is rounded.</text>
      <text x="140" y="475" font-family="Arial" font-size="14" text-anchor="start">For full details on the IPA, see the International Phonetic Association.</text>
    </svg>
  </div>
</body>
</html>
