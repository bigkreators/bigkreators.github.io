<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
body {
font-family: Arial;
}
.calculator {
background: black;
height: 100px;
width: 30%;
margin: auto;
}
.button {
background: orange;
font-size: 35px;
text-align: center;
cursor: pointer;
}
.result {
font-size: 45px;
color: white;
height: 50px;
}
</style>
</head>
<body>
<table class="calculator">
<tr>
<td colspan="4" readonly class="result" id="result"></td>
</tr>
<tr>
<td class="button">+</td>
<td class="button" rowspan="2">-</td>
<td class="button" rowspan="2">÷</td>
<td class="button" rowspan="2">×</td>
</tr>
<tr>
<td class="button">%</td>
</tr>
<tr>
<td class="button">.</td>
<td class="button">=</td>
<td class="button">C</td>
<td class="button">D</td>
</tr>
<tr>
<td class="button">1</td>
<td class="button">2</td>
<td class="button">3</td>
<td class="button">4</td>
</tr>
<tr>
<td class="button">5</td>
<td class="button">6</td>
<td class="button">7</td>
<td class="button">8</td>
</tr>
<tr>
<td class="button">9</td>
<td class="button">10</td>
<td class="button">11</td>
<td class="button">12</td>
</tr>
</table>
<script>

</script>
</body>
</html>
